<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href=" {{url_for('static', filename='css/main.css')}}">
        <!--===============================================================================================-->
        <link rel="icon" href="{{url_for('static', filename='img/images/img-01.png')}}">
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {{navbar | safe}}
            <!-- Page Content-->
            <section class="d-flex justify-content-center align-items-center">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <div class="d-flex justify-content-center align-items-center ">
                            <!-- Post content-->
                            <article>
                                <!-- Post header-->
                                <header class="mb-4  ">
                                    <!-- Post title-->

                                    <form autocomplete="off" action="/edit_profile/query" method="POST" enctype="multipart/form-data" class="registration100-form validate-form col-lg-12 col-md-12 col-sm-12">

                                        <span class="login100-form-title">
                                            Edit Profile
                                        </span>
                                        <div class="row">
                                            <div class="col-md-12 ">
                                                <div class="form-group mb-3 wrap-input100 validate-input">
                                                    <img id="profile_img" class="img-fluid rounded-circle" src="static/uploads/{{user.image}}" style="width:100px" alt="..." />
                                                    <label for="profile_image"> Profile Image:</label>
                                                    <input type="file" name="files[]" id="fileInput" class="form-control" multiple  >
                                                </div>
                                                <div class="form-group mb-3 wrap-input100 validate-input">
                                                    <label for="first_name"> First Name:</label>
                                                    <input type="text" class="form-control" value="{{user.first_name}}" name="first_name" />
                                                </div>
                                                <div class="form-group mb-3 wrap-input100 validate-input">
                                                    <label for="first_name"> Last Name:</label>
                                                    <input type="text" class="form-control" value="{{user.last_name}}" name="last_name" />
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <button class="btn btn-primary" >
                                                        Update Profile
                                                    </button>
                                                </div>
                                            </div>
                                    </form>

                                </header>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
